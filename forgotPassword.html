<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Top Of Page -->
    <section class="top bg-dark p-5 border-top border-danger">
        <div class="container"></div>
    </section>

    <!-- Middle Of Page -->
    <section class="middle">
        <img src="img/background.jpg" alt="Background" class="img-fluid background2 w-100 position-absolute mt-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-white px-5 py-4">
                    <!-- Info Section -->
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <img src="img/logo.jpg" alt="Logo">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <!-- Form Section -->
                    <form action="#" class="py-5">
                        <div class="form-group">
                            <label for="eMail">Kullanıcı Adı (E-Posta)</label>
                            <input type="email" name="email" id="eMail" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block mt-4">Şifremi Unuttum</button>
                    </form>
                    <!-- Membership Section -->
                    <div class="row text-center">
                        <div class="col-md-12 mb-3">
                            <a href="index.html" class="text-decoration-none text-dark">Hesabınız var mı?</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Of Page -->
    <section class="bottom bg-dark p-5 border-bottom border-danger">
        <div class="container"></div>
    </section>

    <!-- JavaScript Files -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
